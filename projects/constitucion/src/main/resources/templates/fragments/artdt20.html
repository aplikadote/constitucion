<div th:fragment="dt20">
    <p>Vigésima. En tanto no se creen los tribunales especiales a que alude el párrafo cuarto del número 16 
        del artículo 19, las reclamaciones motivadas por la conducta ética de los profesionales que no pertenezcan 
        a colegios profesionales, serán conocidas por los tribunales ordinarios. <a th:href="@{/refs/#279}">[279]</a>
</div>
