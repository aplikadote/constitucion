    <article class="uk-article">
        <p>Artículo 56. La Cámara de Diputados y el Senado no podrán entrar en sesión ni adoptar acuerdos sin la concurrencia de 
            la tercera parte de sus miembros en ejercicio.
        <p>Cada una de las Cámaras establecerá en su propio reglamento la clausura del debate por simple mayoría. <a th:href="@{/refs/#141}">[141]</a>
    </article>
</div>
